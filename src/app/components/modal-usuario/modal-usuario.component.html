<p>
  <ion-item>
    <ion-label>Nome:</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>CPF:</ion-label>
    <ion-input [(ngModel)]="cpf" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>RG:</ion-label>
    <ion-input [(ngModel)]="rg" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>E-mail:</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Data de Nascimento:</ion-label>
    <ion-input [(ngModel)]="birth" type="date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Aplicativos:</ion-label>
    <ion-select multiple="true" [value]="[apps]" [(ngModel)]="appSelect">
      <ion-select-option *ngFor="let app of apps" value={{app.id}}>{{app.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Perfil:</ion-label>
    <ion-select [(ngModel)]="perfilSelect">
      <ion-select-option *ngFor="let perfil of perfis" value={{perfil.id}}>{{perfil.name}}</ion-select-option>
    </ion-select>
  </ion-item>


</p>
<ion-button (click)="emitirAcao()" color="dark" expand="block">Salvar</ion-button>
<ion-button (click)="closeModal()" color="danger" expand="block">Fechar</ion-button>
